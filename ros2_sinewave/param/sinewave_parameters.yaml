sinewave_parameters:
  publisher_frequency:
    type: double
    default_value: 10.0
    description: "The frequency of the sine wave publisher."
  
  amplitude:
    type: double
    default_value: 5.0
    description: "The amplitude of the sine wave."

  angular_frequency:
    type: double
    default_value: 1.0
    description: "The angular frequency of the sine wave."

  phase:
    type: double
    default_value: 0.0
    description: "The phase shift of the sine wave."





